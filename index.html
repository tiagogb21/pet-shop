<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agendamento de Petshop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <main>
            <div class="title-container">
                <div class="title-box">
                    <h1>Sua agenda</h1>
                    <h2>
                        Aqui você pode ver todos os clientes e serviços
                        agendados para hoje.
                    </h2>
                </div>
                <div class="schedule-date">
                    <input type="date" />
                </div>
            </div>
            <div class="period-schedule-container">
                <ul>
                    <li class="period-schedule">
                        <h3>
                            <span>Manhã</span>
                            <span>09-12h</span>
                        </h3>
                        <table>
                            <tr class="period-schedule-info">
                                <td>9:00</td>
                                <td>Thor / Fernanda Costa</td>
                                <td>Vacinação</td>
                                <td>
                                    <button>Remover agendamento</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
                <div class="period-schedule">
                    <h3>
                        <span>Tarde</span>
                        <span>09-12h</span>
                    </h3>
                </div>
                <div class="period-schedule">
                    <h3>
                        <span>Noite</span>
                        <span>19-21h</span>
                    </h3>
                </div>
            </div>
            <div class="btn-create-container">
                <button class="btn-create">novo agendamento</button>
            </div>
        </main>
        <div class="form-modal">
            <form action="">
                <div>
                    <h2>Agende um atendimento</h2>
                    <h3>
                        Preencha os dados do cliente para realizar o agendamento:
                    </h3>
                </div>
                <div class="form-content-container">
                    <div class="form-content-box">
                        <label for=""> Nome do tutor</label>
                        <div class="form-content">
                            <img src="./assets/icons/user.svg" alt="user">
                            <input type="text" placeholder="Helena Souza" />
                        </div>
                    </div>
                    <div class="form-content-box">
                        <label for=""> Nome do pet</label>
                        <div class="form-content">
                            <img src="./assets/icons/pet.svg" alt="pet">
                            <input type="text" placeholder="Cheddar" />
                        </div>
                    </div>
                    <div class="form-content-box">
                        <label for=""> Telefone</label>
                        <div class="form-content">
                            <img src="./assets/icons/phone.svg" alt="phone">
                            <input type="tel" placeholder="(00) 0 0000-0000" />
                        </div>
                    </div>
                    <div class="form-content-box">
                        <label for="">Descrição do serviço</label>
                        <div class="form-content">
                            <textarea name="" id="">Banho e tosa</textarea>
                        </div>
                    </div>
                    <section class="form-content-bottom">
                        <div class="form-content-box">
                            <label for="">Data</label>
                            <div class="form-content">
                                <img src="./assets/icons/calendar.svg" alt="calendar">
                                <input type="date" placeholder="10/01/2024" />
                            </div>
                        </div>
                        <div class="form-content-box">
                            <label for="">Hora</label>
                            <div class="form-content">
                                <img src="./assets/icons/time.svg" alt="time">
                                <input type="time" placeholder="12:00" />
                            </div>
                        </div>
                    </section>
                </div>
                <div class="btn-submit-container">
                    <button class="btn-submit">agendar</button>
                </div>
            </form>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
